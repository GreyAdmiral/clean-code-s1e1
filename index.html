<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" type="text/css" MEDIA="screen" charset="utf-8">
</head>

<body>
  <div class="more">
    <img src="./eisenhower-matrix.jpg">
    <a class='more__inf' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </div>

  <div class="todo">
    <div>
      <label for="new-task">Add Item</label>
      <div class="todo__new-task-wrapper">
        <input id='new-task' class="todo__new-task" type="text">
        <button id="addButton" class="todo__button">Add</button>
      </div>
    </div>

    <h3>Todo</h3>
    <ul id="incompleteTasks">
      <li class="tasks-list__item">
        <input type='checkbox'>
        <label class="todo__task">Pay Bills</label>
        <input type="text" class="todo__task">
        <button class="todo__button">Edit</button>
        <button class="todo__button todo__button--delete">
          <img src="./remove.svg">
        </button>
      </li>

      <li class="tasks-list__item">
        <input type="checkbox">
        <label class="todo__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo__task">
        <button class='todo__button'>Edit</button>
        <button class="todo__button todo__button--delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>

    <h3>Completed</h3>
    <ul id="completed-tasks" class="todo__completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="todo__task">See the Doctor</label>
        <input type="text" class="todo__task">
        <button class="todo__button">Edit</button>
        <button class="todo__button todo__button--delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
